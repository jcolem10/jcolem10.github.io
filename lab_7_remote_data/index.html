<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">UMD Bus Route</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <div class="content"> 
        <ol class=>
        </ol>
      </div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      fetch('https://api.umd.io/v0/bus/routes')
        .then(res => res.json())
        .then(res => {
          // you can now work in this area

          return res;
        })
  
        .then(data => { // Make array for use in list
          const NewArray = data.map(c => `${c.route_id} ${c.title}`);
          document.querySelector(".content_two").innerText= NewArray;
        });
   
   
   
   
    }
  </script>
</body>

</html>
